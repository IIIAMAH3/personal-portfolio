{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>{% block title %}Personal Portfolio{% endblock %}</title>

    <style>
        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        body {
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Å—Ç–∏–ª–∏–∑—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            background-color: #f8f9fa;
        }

        .dark-theme .card {
            background-color: #333;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è navbar */
        .navbar.dark-theme {
            background-color: #333 !important;
        }

        .navbar.dark-theme .nav-link,
        .navbar.dark-theme .navbar-brand {
            color: #ffffff !important;
        }

        .theme-switcher {
            margin-left: 20px;
        }
    </style>
    <link rel="icon" type="image/png" href="{% static "portfolio/Personal_Logo.png" %}">
</head>
<body>

<nav id="topNav" class="navbar navbar-expand-md navbar-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static "portfolio/Personal_Logo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            <span>Yaroslav Oleskevych</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% static 'portfolio/Resume.pdf' %}" target="_blank">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/yaroslav-och-71894328a/" target="_blank">LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://x.com/OleskevychYar" target="_blank">Twitter</a>
                </li>
                <li class="nav-item">
                    <a role="button" href="{% url 'blog:all_blogs' %}" class="btn btn-primary" target="_blank">Blog</a>
                </li>
                <div class="ml-md-3 mt-2 mt-md-0">
                    <button id="toggleTheme" class="btn btn-secondary w-100">üåô Dark Mode</button>
                </div>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

<script>
    const toggleButton = document.getElementById('toggleTheme');
    const currentTheme = localStorage.getItem('theme') || 'light';

    if (currentTheme === 'dark') {
        document.body.classList.add('dark-theme');
        document.getElementById('topNav').classList.add('dark-theme');
        toggleButton.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
        document.getElementById('topNav').classList.toggle('dark-theme');

        if (document.body.classList.contains('dark-theme')) {
            localStorage.setItem('theme', 'dark');
            toggleButton.textContent = "‚òÄÔ∏è Light Mode";
        } else {
            localStorage.setItem('theme', 'light');
            toggleButton.textContent = "üåô Dark Mode";
        }
    });
</script>

</body>
</html>
